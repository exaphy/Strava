name: Sync Strava â†’ Notion Activity

on:
  workflow_dispatch:
    inputs:
      activity_name:
        description: 'Exact name of the Strava activity to sync (e.g. "World Championship")'
        required: true
        default: 'World Championship'
  schedule:
    - cron: '0 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      STRAVA_CLIENT_ID:     ${{ secrets.STRAVA_CLIENT_ID }}
      STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
      STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
      STRAVA_CLUB_ID:       ${{ secrets.STRAVA_CLUB_ID }}
      NOTION_TOKEN:         ${{ secrets.NOTION_TOKEN }}
      NOTION_PARENT_PAGE_ID:${{ secrets.NOTION_PARENT_PAGE_ID }}

      # Pull the activity name from the workflow input:
      ACTIVITY_NAME:       ${{ github.event.inputs.activity_name }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: pip install requests
      - name: Run sync
        run: python leaderboard.py
